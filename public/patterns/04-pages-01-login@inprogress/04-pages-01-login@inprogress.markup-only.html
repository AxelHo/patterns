<main role="main">
	<div class="c-box">
		<div class="c-box__header">
			<img src="../../images/logo.svg" class="c-logo " alt="App-Arena.com" />
			
			
			<img src="../../images/logo-reversed.svg" class="c-logo " alt="App-Arena.com" />		</div><!--end c-box__header-->

		<div class="c-box__body">
			<form class="c-form c-form--stacked" method="post" action="../../patterns/04-pages-02-dashboard@inprogress/04-pages-02-dashboard@inprogress.html">
				<div class="c-field">
					<label for="username" class="c-field__label">Username</label>
					<input id="username" type="text" placeholder="Username or email address" value="" />
						<span class="c-field__note">Enter your username or email address</span>
				
				</div><!--end c-field-->
				<div class="c-field">
					<label for="password" class="c-field__label">Password</label>
					<input id="password" type="password" placeholder="Password" value="" />
						<span class="c-field__note">Minimum of 6 characters. <a href='#'>Forgot password?</a></span>
				
				</div><!--end c-field-->
			
			
				<div class="c-form__actions">
					<button type="button" class="btn btn-primary">btn-primary</button>			        <button type="button" class="btn btn-secondary">btn-secondary</button>				</div>
			</form><!--end c-form--stacked-->
		</div><!--end c-box__body-->

	</div><!--end c-box-->
</main>
