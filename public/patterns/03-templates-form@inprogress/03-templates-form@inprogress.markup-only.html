<main role="main">
	<div class="c-box">
		<div class="c-box__header">
			<img src="../../images/logo.svg" class="c-logo " alt="App-Arena.com" />
			
			
			<img src="../../images/logo-reversed.svg" class="c-logo " alt="App-Arena.com" />		</div><!--end c-box__header-->

		<div class="c-box__body">
			<form class="c-form c-form--stacked" method="post" action="../../patterns/04-pages-02-dashboard@inprogress/04-pages-02-dashboard@inprogress.html">
				<div class="c-field">
					<label for="field-id" class="c-field__label">label</label>
					<input id="field-id" type="text" placeholder="Placeholder" value="" />
				
				</div><!--end c-field-->
				<div class="c-field">
					<label for="field-id" class="c-field__label">label</label>
					<input id="field-id" type="text" placeholder="Placeholder" value="" />
				
				</div><!--end c-field-->
			
				<div class="c-textarea">
					<label for="" class="c-textarea__label">label</label>
					<textarea id="" rows="10" class="c-textarea__text"></textarea>
				</div><!-- end c-textarea -->
			
				<div class="c-form__actions">
					<h5>Default buttons</h5>
					<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
					<button type="button" class="btn btn-primary">Primary</button>
					<!-- Secondary, outline button -->
					<button type="button" class="btn btn-secondary">Secondary</button>
					<!-- Indicates a successful or positive action -->
					<button type="button" class="btn btn-success">Success</button>
					<!-- Contextual button for informational alert messages -->
					<button type="button" class="btn btn-info">Info</button>
					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">Warning</button>
					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger">Danger</button>
					<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
					<button type="button" class="btn btn-link">Link</button>
					
					<h5>Outline buttons</h5>
					<button type="button" class="btn btn-primary-outline">Primary</button>
					<button type="button" class="btn btn-secondary-outline">Secondary</button>
					<button type="button" class="btn btn-success-outline">Success</button>
					<button type="button" class="btn btn-info-outline">Info</button>
					<button type="button" class="btn btn-warning-outline">Warning</button>
					<button type="button" class="btn btn-danger-outline">Danger</button>				</div>
			</form><!--end c-form--stacked-->
		</div><!--end c-box__body-->

	</div><!--end c-box-->
</main>
